<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile App SGDMS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

  <body>
    <div class="mainContainer container-fluid">




      
      <div class="row">
        <div
          class="col-sm-12 title  d-flex justify-content-between align-items-center"
        >
          <img
            class="img col-sm-4 col-md-3"
            src="/assets/logo.png"
            alt="logo"
          />
          <img class="user" src="/assets/user.png" alt="user" />
        </div>

        <div class="container greetContainer">
          <div class="col-12 greet">
            <h1>Hi Mary</h1>
            <p class="subGreet">Welcome, your bins await!</p>
          </div>
        </div>

        <!-- apex chart bin fill level -->
        <div class="col-sm-12 col-md-12 box" id="chart" style="width: 320px">
        </div>
      </div>

      <div class="secondSec container">
        <!-- details section -->
        <div class="col-12">
          <h5 class="detailHeader">Details</h5>
        </div>
        <div class="row detContainer">
          <div
            class="col-5 details d-flex justify-content-center align-items-center ms-4 mt-2"
          >
            <!-- details row  -->
            <h4>Dimapur</h4>
            <span>Purana Bazaar</span>
          </div>

          <div class="col-6 d-flex justify-content-center align-items-center">
            <!-- buttons  -->
            <div class="btnContainer d-flex justify-content-between align-items-center">
               <button class="btn btn-danger  collect">Collect Trash</button>
             <button class="btn btn-success disabled">Disposed</button>
            </div>
          </div>
        </div>
      </div>

      <div class="thirdSec container">
           <div class="col-12">
          <h5 class="detailHeader">Analytics</h5>
        </div>
         <div class="row detContainer1 analyticsContainer">
          <div id="binClearChart"></div>
         </div>
      </div>
    </div>

    <script src="script.js"></script>
