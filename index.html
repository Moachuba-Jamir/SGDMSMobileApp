<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Driver Log in SGDMS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="loginForm">
      <div class="d-flex justify-content-center align-items-center">
        <img src="/assets/logo.png" class="loginLogo" alt="" />
      </div>

     <div class="container loginContaier">
       
      <h3 style="text-align: left; font-size: 1.5rem">Driver login</h3>
      <label for="username">Username</label>
      <input
        type="text"
        placeholder="Enter username"
        id="username"
        autocomplete="username"
      />

      <label for="password">Password</label>
      <input
        type="password"
        placeholder="Enter Password"
        id="password"
        autocomplete="current-password"
      />
      <span class="showPass"
        >Show password
        <img src="/assets/closedEye.png" class="pass closedEye" alt=""
      /></span>
      <br />
      <button id="loginBtn">Log In</button>
      <span class="error"> </span>
     </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/login.js"></script>
  </body>
</html>
