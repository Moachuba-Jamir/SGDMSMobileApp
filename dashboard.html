  <body>
    <div class="mainContainer container-fluid">
      <div class="row">
        <div
          class="col-sm-12 title d-flex justify-content-between align-items-center"
        >
          <img
            class="img col-sm-4 col-md-3"
            src="/assets/logo.png"
            alt="logo"
          />
          
          <div class="logoutBtn">
            <img class="user " src="/assets/logout.png" alt="user" />
          <span class="logout"></span>
          </div>
        </div>

        <div class="container greetContainer">
          <div class="col-12 greet container">
            <h3>Hi <span id="driverName"></span> <img src="/assets/refresh.gif" class="refresh"></h3>
            <p class="subGreet">Welcome, your bins await!</p>
          </div>
        </div>

        <!-- apex chart bin fill level -->
          <div
          class="col-sm-12 col-md-12 d-flex justify-content-between align-items-center neon-effect"
          id="chart"
        >
    </div>
           
      </div>

      <div class="secondSec container" >
        <!-- details section -->
        <div class="col-12">
          <h4 class="detailHeader">Details</h4>
        </div>
        <div class="row detContainer">
          <div
            class="col-5 details d-flex justify-content-center align-items-center ms-4 "
          >
            <!-- details row  -->
        <img src="/assets/location1.png" alt="" class="locationLogo image-float "><h6 class="municipal">Dimapur</h6>
            <span id="location"></span>
          </div>

          <div class="col-6 d-flex justify-content-center align-items-center">
            <!-- buttons  -->
            <div
              class="btnContainer d-flex justify-content-between align-items-center"
            >
              <button class="btn btn-danger collect btn-float"> <img src="/assets/bin1.png" class="trashCol btn-float" alt=""> Collect </button>
              <button class="btn btn-success  btn2 disabled btn-float"><img src="/assets/disposed.png" class=" disposed btn-float" alt="">&nbspDisposed</button>
            </div>
          </div>
        </div>
      </div>

  <div class=" megaContainer " >
        <div class="thirdSec container"    >
        <div class="col-12">
          <h3 class="detailHeader">Results</h3>
        </div>
        <div class="row detContainer1 analyticsContainer" >
          <div id="binClearChart" class="container-fluid"></div>
        </div>
      </div>

          <div class="thirdSec container binClearContainer"    >
        <div class="row detContainer1 analyticsContainer" >
          <div id="overAllBinCleared"></div>
        </div>
      </div>

      <div class="fourthSec container-fluid"  >
   <h3 class="supportHeader" >Support</h3>
           <div class="row detContainer1 supportContainer">

          </div>

            <a href="https://testbot-680845.zapier.app/"><img src="/assets/chatbot.png" class="social chatbot " alt="support">Support</a>
          </div>
           <div class="handles call col-6" >
            <a href="tel:+918787502617"> <img src="/assets/phone.png" class="social " alt="phone">Speak with Us</a>
          </div>
           <!-- <div class="handles feedback col-6" >
            <a href=""> <img src="/assets/feedback.png" class="social " alt="feedback">Feedback</a>
          </div> -->

            <a href="mailto:info@sgdms.cloud"> <img src="/assets/email.png" class="social " alt="email">Email</a>
